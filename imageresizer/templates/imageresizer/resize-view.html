<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="{% url "MainView" %}">Назад к списку</a>
<h1>{{ image.image.name }}</h1>
{% for error in form.non_field_errors %}
    <div>
        <strong>{{ error }}</strong>
    </div>
{% endfor %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p>{{ field.label }}</p>
        <p>{{ field }}</p>
    {% endfor %}
    <button type="submit">Отправить</button>
    <p><img src="../media/{{ image.image.name }}" alt="Nothing to show!"></p>
</form>
</body>
</html>
